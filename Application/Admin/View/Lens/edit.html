<include file="Index/header" />
<body>
<div id="wrapper">
  <include file="Index/nav"/>
  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=lens">现存型号列表</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i>更改型号数据
            </li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">ID:</label>
              <div class="col-sm-5">
                <input type="text" name="id" class="form-control" id="inputname" placeholder="" value="{$lens.id}">
              </div>
            </div>
			
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">型号:</label>
              <div class="col-sm-5">
                <input type="text" name="model" class="form-control" id="inputname" placeholder="请填写型号全称" value="{$lens.model}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">规格:</label>
              <div class="col-sm-5">
                <input type="text" name="specs" class="form-control" id="inputname" placeholder="请填写每板镜片数量" value="{$lens.specs}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">色相:</label>
              <div class="col-sm-5">
                <select class="form-control" name="color">
                  <option value="{$lens.color}">==请选择色相基准==</option>
                    <foreach name="lensColorType" item="color">
                      <option value="{$key}">{$color}</option>
                    </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">材质:</label>
              <div class="col-sm-5">
                <select class="form-control" name="material">
					<option value="{$lens.material}">==请选择镜片材质==</option>
						<foreach name="lensMaterialType" item="material">
							<option value="{$key}">{$material}</option>
						</foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=lens&a=save',
    'jump_url' : '/admin.php?c=lens',
  };
</script>
<include file="Index/footer" />

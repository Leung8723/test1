                      <input type="radio" name="type" value="1" title="后台" checked>
                      <input type="radio" name="type" value="0" title="前端"></div>

                </td>
			  </div>
			</tr>
            <tr>
			  <div class="layui-row">
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="listorder" type="text" lay-verify="number" value="" placeholder="请填写数值"></div>

			<tr>
			  <div class="layui-row">
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">控制器</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="c" type="text" value=""placeholder="控制器名如index"></div>
                  </div>
                </td>
			  </div>
			</tr>

            <tr>
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button></div>

<script>
var SCOPE = {
  'jump_url' : '/admin.php?c=menu',
}
//layui
layui.use(['form','layer'],function() {
  var form = layui.form;
  var url = SCOPE.jump_url;
//监听提交
  form.on('submit(formDemo)',function(data){
	$.post("admin.php?c=menu&a=add",data.field,function(result){
		if(result.status == 1){
			layer.msg(result.message, {icon: 2,time: 3000});
			self.location.reload();
		}else if(result.status == 0){
			layer.msg(result.message, {icon: 1,time: 3000});
			window.location.href=url;
		}
	},"JSON");
	return false;
  });
});
</script>

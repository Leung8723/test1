<script>
var SCOPE = {
  'jump_url': '/admin.php?c=check',
}

//lay-form
layui.use(['form','layer'],function() {
  var form = layui.form;
  var url = SCOPE.jump_url;
//监听提交
  form.on('submit(formDemo)',function(data){
	$.post("admin.php?c=check&a=edit",data.field,function(result){
		if(result.status == 1){
			layer.msg(result.message, {icon: 2,time: 2000});
			self.location.reload();
		}else if(result.status == 0){
			layer.msg(result.message, {icon: 1,time: 2000});
			<!-- window.location.href=url; -->
		}
	},"JSON");
	return false;
  });
});


//laydate
layui.use('laydate',function() {
  var laydate = layui.laydate;
	//date
	laydate.render({
	  elem: '#ct_date' //指定元素
	  ,type: 'date'
	  ,value: new Date()
	  ,theme: 'molv'
	});
	//time
	laydate.render({
	  elem: '#start_time'
	  ,type: 'time'
	  ,value: new Date()
	  ,theme: 'molv'
	  });
});

  //格式化时间
function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}
var myDate = new Date();
var result = checkTime(myDate.getHours()) + ':' + checkTime(myDate.getMinutes()) + ':' + checkTime(myDate.getSeconds());
var result2 = myDate.getFullYear() + '-' + checkTime(myDate.getMonth()+1) + '-' + checkTime(myDate.getDate());
document.getElementById("start_time").value = result;
document.getElementById("ct_date").value = result2;

</script>

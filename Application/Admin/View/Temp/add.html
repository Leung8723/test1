<script>
var SCOPE = {
  'jump_url': '/admin.php?c=temp',
}
//layui
layui.use(['form','layer','laydate'],function() {
  var form = layui.form;
  var laydate = layui.laydate;
  var url = SCOPE.jump_url;
//监听提交
  form.on('submit(formDemo)',function(data){
	$.post("admin.php?c=temp&a=add",data.field,function(result){;
		if(result.status == 1){
			layer.msg(result.message, {icon: 2,time: 3000});
			<!-- self.location.reload(); -->
		}else if(result.status == 0){
			layer.msg(result.message, {icon: 1,time: 3000});
			<!-- window.location.href=url; -->
		}
	},"JSON");
	return false;
  });
//date
  laydate.render({
	elem: '#temp_date'
	,type: 'date'
	,value: new Date()
	,theme: 'molv'
  });
});
//格式化时间
function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}
var myDate = new Date();
var result = myDate.getFullYear() + '-' + checkTime(myDate.getMonth()+1) + '-' + checkTime(myDate.getDate());
document.getElementById("temp_date").value = result;
</script>

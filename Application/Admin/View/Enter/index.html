      <!-- Page Heading -->

				<tbody>
					<volist name="enters" id="enter">
					  <tr>
						<!--暂时不用--<td>{$enter.enter_id}</td>-->
						<td>{$enter.et_model}</td>
						<td>{$enter.et_num}</td>

						  </a>

					  </tr>

				</tbody>
		</table>

   </div>
</div>
<script>
var SCOPE = {
'add_url' : '/admin.php?c=enter&a=add',
}
//初始化DataTables
$(document).ready( function () {
	var table = $('#table_id_example').DataTable({
		"aoColumnDefs":[//设置列的属性，此处设置第一列不排序
			{
				"targets": -1,
				"class":"but_xq",
				"data":null,
				"bSortable":false,
				"defaultContent":"<a id=\"edit\" href=\"#\" class=\"button button-primary button-rounded button-tiny\">edit</a>&nbsp;&nbsp<a id=\"del\"  href=\"#\" class=\"button button-caution button-rounded button-tiny\">del</a>"
		}],
		"columnDefs":[{
				"visible": false,
				"targets": -1
		}],
		"iDisplayLength":100,
		"vertical-align":"middle",
		"ordering":true,
		"oLanguage":{
			"sProcessing":"正在加载中......",
			"sLengthMenu":"每页显示 _MENU_ 条记录",
			"sZeroRecords":"对不起，查询不到相关数据！",
			"sEmptyTable":"表中无数据存在！",
			"sInfo":"当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
			"sInfoFiltered":"数据表中共为 _MAX_ 条记录",
			"sSearch":"搜索",
			"oPaginate":{
				"sFirst":"首页",
				"sPrevious":"上一页",
				"sNext":"下一页",
				"sLast":"末页"
			}
		}
	});
	//修改
	$('#table_id_example tbody').on( 'click', 'a#edit', function () {
		var data = $('#lens-table').DataTable().row($(this).parents('tr')).data();
		var url = SCOPE.edit_url + '&id=' + data[0];
		window.location.href=url;
	});
	//删除
	$('#table_id_example tbody').on( 'click', 'a#del', function () {
		var data = $('#lens-table').DataTable().row($(this).parents('tr')).data();
		$.post("/admin.php?c=lens&a=del", {id:data[0],status:0});
		table
			.order([[1,'asc']])
			.draw(false);
	});
});
</script>

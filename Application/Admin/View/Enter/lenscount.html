<include file="Index/header" />
<body>
<div id="wrapper">
  <include file="Index/nav"/>
  <div id="page-wrapper">
    <div class="container-fluid" >
	<!-- DataTables CSS -->	  
	<link rel="stylesheet" type="text/css" href="Public/js/Datatables/jquery.dataTables.min.css">
	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="Public/js/Datatables/jquery.dataTables.min.js"></script>
	<!-- Page Heading -->
	</br></br></br></br>
      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i><a href="/admin.php?c=enter"> 入库管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 当前在库明细
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->
	  <form>
		<table lay-filter="demo" lay-data="{ even:true}">
			<thead>
			<tr>
			  <th lay-data="{field:'id', width:100, align:'center', sort:true}">ID</th>
			  <th lay-data="{field:'et_model', width:160, align:'center', sort:true}">型号</th>
			  <th lay-data="{field:'et_num', width:100, align:'center', sort:true, edit: 'text'}">数量</th>
			  <th lay-data="{field:'create_user', width:100, align:'center'}">操作者</th>
			  <th lay-data="{field:'update_time', width:160, align:'center'}">更新时间</th>
			  <th lay-data="{field:'tips', width:160, align:'center'}">备注</th>
			</tr>
			</thead>
			<tbody>
			<volist name="count" id="vo">
			  <tr>
				<td>{$vo.id}</td>
				<td>{$vo.model}</td>
				<td>{$vo.num}</td>
				<td>{$vo.count_user}</td>
				<td>{$vo.last_time|date="Y-m-d H:i:s",###}</td>
				<td>{$vo.tips}</td>
			  </tr>
			</volist>
			</tbody>
		</table>
	  </form>
    </div>
   </div>
</div>
<script>
layui.use('table', function(){
  var table = layui.table;
  table.init('demo', {
	height: 'full-20'//高度-20
	,limits: [60,90,150,300]
	,limit: 60
	,page: true
  });
});
</script>

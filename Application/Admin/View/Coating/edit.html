<body>
  <div id="wrapper">
    <include file="Index/nav" />
    <div id="page-wrapper">
      <div class="container-fluid">
        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="Public/css/layui/css/layui.css" media="all">
        <link rel="stylesheet" type="text/css" href="Public/js/Datatables/jquery.dataTables.min.css">
        <!-- jQuery -->
        <script type="text/javascript" charset="utf8" src="Public/js/jquery.js"></script>
        <script type="text/javascript" charset="utf8" src="Public/css/layui/layui.js"></script>
		<!-- <script type="text/javascript" charset="utf8" src="Public/js/dialog/layer.js"></script> -->
        <script type="text/javascript" charset="utf8" src="Public/js/Datatables/jquery.dataTables.min.js"></script>
        <!-- Page Heading --></br>
        </br>
        </br>
        </br>
        <div class="row">
          <div class="col-lg-12">
            <ol class="breadcrumb">
              <li>
                <i class="fa fa-dashboard"></i>
                <a href="/admin.php?c=coating">镀膜管理</a></li>
              <li class="active">
                <i class="fa fa-edit"></i>镀膜信息编辑</li>
            </ol>
          </div>
        </div>
        <!-- /.row -->
        <form class="layui-form" method="post" action="">
          <!-- -->
          <div class="layui-form-item">
            <tr>
              <div class="layui-row">
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="coatingdate" id="coatingdate" type="text" value="{$coatingData.ct_date}"></div>
                  </div>
                </td>
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="coatingtime" id="coatingtime" type="text" value="{$coatingData.start_time}"></div>
                  </div>
                  </br>
                </td>
                <td>
                  <div class="layui-col-md3"></div>
                </td>
              </div>
            </tr>
            <tr>
              <div class="layui-row">
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">设备</label>
                    <div class="layui-input-inline">
                      <select name="machine" id="machine" lay-verify="required" lay-search="">
                        <option value="">==请选择镀膜设备==</option>
                        <foreach name="machineList" item="machineList">
                          <option value="{$machineList.name}">{$machineList.name}号机</option></foreach>
                      </select>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">批次</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="lotnum" id="lotnum" required type="text" lay-verify="text" value="{$coatingData.ct_lot}"></div>
                  </div>
                </td>
                <td>
                  <div class="layui-col-md3">
                    <label class="layui-form-label">担当</label>
                    <div class="layui-input-inline">
                      <select name="ctuser" id="ctuser" lay-verify="required" lay-search="">
                        <option value="">==请选择设备担当==</option>
                        <foreach name="coatingUser" item="coatingUser">
                          <option value="{$coatingUser.ct_name}">{$coatingUser.ct_name}</option></foreach>
                      </select>
                    </div>
                  </div>
                </td>
            </tr>
              <tr>
                <div class="layui-row">
                  <td>
                    <div class="layui-col-md3">
                      <label class="layui-form-label">型号</label>
                      <div class="layui-input-inline">
                        <input name="model" value="{$coatingData.ct_model}" required lay-verify="text" autocomplete="off" class="layui-input" type="text" readonly="readonly"></div>
                    </div>
                  </td>
                  <td>
                    <div class="layui-col-md3">
                      <label class="layui-form-label">数量</label>
                      <div class="layui-input-inline">
                        <input name="ct_num" value="{$coatingData.ct_num}" lay-verify="number" autocomplete="on" class="layui-input" type="text"></div>
                    </div>
                  </td>
                  <td>
                    <div class="layui-col-md6">
                      <label class="layui-form-label">备注</label>
                      <div class="layui-input-inline">
                        <input name="tips" value="{$coatingData.tips}" lay-verify="text" autocomplete="off" class="layui-input" type="text"></div>
                    </div>
                  </td>
                </div>
              </tr>
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即更新</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button></div>
                </div>
        </form>
        </div>
      </div>
    </div>
  </div>
<script>
var SCOPE = {
  'jump_url': '/admin.php?c=coating',
}

//lay-form
layui.use(['form','layer'],function() {
  var form = layui.form;
  var url = SCOPE.jump_url;
//监听提交
  form.on('submit(formDemo)',function(data){
	$.post("admin.php?c=coating&a=save",data.field,function(result){
		if(result.status == 1){
			layer.msg(result.message, {icon: 2,time: 2000});
			window.location.href=url;
		}else if(result.status == 0){
			layer.msg(result.message, {icon: 1,time: 2000});
			window.location.href=url;
		}
	},"JSON");
	return false;
  });
});


//laydate
layui.use('laydate',function() {
  var laydate = layui.laydate;
	//date
	laydate.render({
	  elem: '#coatingdate' //指定元素
	  ,type: 'date'
	  ,value: new Date()
	  ,theme: 'molv'
	});
	//time
	laydate.render({
	  elem: '#coatingtime'
	  ,type: 'time'
	  ,value: new Date()
	  ,theme: 'molv'
	  });
});

</script>
